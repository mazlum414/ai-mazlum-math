<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makale Paylaşımı</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Makale Paylaşımı</h1>
        <a href="index.html">Ana Sayfa</a>
    </header>
    <main>
        <h2>Makalenizi Yükleyin</h2>
        <input type="file" id="fileUpload">
        <p id="fileInfo"></p>
    </main>
    <script>
        document.getElementById('fileUpload').addEventListener('change', function(event) {
            document.getElementById('fileInfo').innerText = "Yüklenen Dosya: " + event.target.files[0].name;
        });
    </script>
</body>
</html>
