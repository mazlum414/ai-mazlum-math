<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>AI Math Solver</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.7.0/math.js"></script>
    <script src="https://unpkg.com/tesseract.js@v3.0.3/dist/tesseract.min.js"></script>
    <script src="https://www.desmos.com/api/v1.5/calculator.js?apiKey=YOUR_API_KEY"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --background: #0f172a; }
        body { font-family: 'Inter', sans-serif; background: var(--background); color: white; min-height: 100vh; margin: 0; padding: 2rem; }
        .container { max-width: 1200px; margin: 0 auto; background: rgba(30, 41, 59, 0.8); backdrop-filter: blur(10px); border-radius: 1.5rem; padding: 2rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.25); }
        .upload-section { border: 2px dashed var(--primary); border-radius: 1rem; padding: 2rem; text-align: center; margin: 2rem 0; transition: 0.3s; }
        .upload-section:hover { background: rgba(99, 102, 241, 0.1); }
        #preview { max-width: 300px; margin: 1rem auto; border-radius: 0.5rem; display: none; }
        button { background: var(--primary); color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; font-weight: 600; transition: 0.3s; margin: 0.5rem; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }
        .result-card { background: #1e293b; padding: 1.5rem; border-radius: 1rem; margin-top: 2rem; position: relative; }
        .graph-container { margin-top: 2rem; background: #1e293b; padding: 1.5rem; border-radius: 1rem; }
        #graph { width: 100%; height: 400px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì∏ AI Math Solver</h1>
        <div class="upload-section">
            <input type="file" id="imageInput" accept="image/*" hidden>
            <button onclick="document.getElementById('imageInput').click()">üì∑ Fotoƒüraf Y√ºkle</button>
            <img id="preview">
            <div class="loader" id="loader"></div>
            <p>Veya</p>
            <input type="text" id="problemInput" placeholder="Problemi yazƒ±n...">
            <button onclick="solveProblem()">√á√∂z</button>
        </div>
        <div class="result-card" id="resultSection">
            <h2>√á√∂z√ºm:</h2>
            <div id="result"></div>
        </div>
        <div class="graph-container">
            <h2>Fonksiyon Grafiƒüi:</h2>
            <div id="graph"></div>
        </div>
    </div>

    <script>
        const worker = Tesseract.createWorker();
        (async () => { await worker.load(); await worker.loadLanguage('eng'); await worker.initialize('eng'); })();

        document.getElementById('imageInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            const preview = document.getElementById('preview');
            const loader = document.getElementById('loader');
            preview.style.display = 'block';
            preview.src = URL.createObjectURL(file);
            loader.style.display = 'block';
            try {
                const { data: { text } } = await worker.recognize(file);
                document.getElementById('problemInput').value = text;
                solveProblem();
            } catch (error) {
                showError("G√∂rsel i≈ülenirken hata olu≈ütu");
            }
            loader.style.display = 'none';
        });

        function drawGraph(equation) {
            const elt = document.getElementById('graph');
            elt.innerHTML = ""; 
            const calculator = Desmos.GraphingCalculator(elt);
            calculator.setExpression({ id: 'graph1', latex: equation });
        }

        async function solveProblem() {
            const problem = document.getElementById('problemInput').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            try {
                const solution = math.evaluate(problem);
                resultDiv.innerHTML = `<p><strong>Problemin:</strong> ${problem}</p><p><strong>Sonu√ß:</strong> ${solution}</p>`;

                if (problem.includes("x") || problem.includes("sin") || problem.includes("cos")) {
                    drawGraph(problem);
                }
            } catch (error) {
                showError("√á√∂z√ºm sƒ±rasƒ±nda hata olu≈ütu");
            }
        }

        function showError(message) {
            document.getElementById('result').innerHTML = `<div style="color: #ef4444; background: #1e293b; padding: 1rem; border-radius: 0.5rem;">‚ùå ${message}</div>`;
        }
    </script>
</body>
</html>
