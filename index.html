<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilimsel Çalışmalar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
</head>
<body>
    <header>
        <h1>Bilimsel Çalışmalar ve Tartışmalar</h1>
        <nav>
            <ul>
                <li><a href="#makaleler">Makaleler</a></li>
                <li><a href="#yorumlar">Yorumlar</a></li>
                <li><a href="#hesapmakinesi">Hesap Makinesi</a></li>
            </ul>
        </nav>
    </header>

    <!-- Makale Gönderme Bölümü -->
    <section id="makaleler">
        <h2>Makale Gönder</h2>
        <form id="articleForm">
            <label for="articleTitle">Makale Başlığı</label>
            <input type="text" id="articleTitle" required>
            <label for="articleContent">Makale İçeriği</label>
            <textarea id="articleContent" required></textarea>
            <button type="button" onclick="submitArticle()">Gönder</button>
        </form>
    </section>

    <!-- Yorumlar Bölümü -->
    <section id="yorumlar">
        <h2>Yorumlar</h2>
        <div id="commentsSection"></div>
        <textarea id="userComment" placeholder="Yorumunuzu buraya yazın..."></textarea>
        <button type="button" onclick="submitComment()">Yorum Gönder</button>
    </section>

    <!-- Hesap Makinesi Bölümü -->
    <section id="hesapmakinesi">
        <h2>Hesap Makinesi</h2>
        <input type="number" id="input1" placeholder="Birinci Sayı" />
        <input type="number" id="input2" placeholder="İkinci Sayı" />
        <button type="button" onclick="calculate()">Hesapla</button>
        <div id="result"></div>
    </section>

    <!-- Grafik Çizme Bölümü -->
    <section id="grafik">
        <h2>Fonksiyon Grafiği Çiz</h2>
        <input type="text" id="graphFunction" placeholder="Fonksiyon (örneğin, x^2)" />
        <button type="button" onclick="drawGraph()">Grafiği Çiz</button>
        <canvas id="graphCanvas"></canvas>
    </section>

    <script src="script.js"></script>
</body>
</html>
